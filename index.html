
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeetGatha - AI Lyricist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'telugu': ['"Noto Sans Telugu"', 'sans-serif'],
              'serif-telugu': ['"Noto Serif Telugu"', 'serif'],
              'cinema': ['"Playfair Display"', 'serif'],
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Noto+Sans+Telugu:wght@400;500;700&family=Noto+Serif+Telugu:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Base Theme Variables (Defaults) */
        --bg-main: #f8fafc;
        --bg-sidebar: #ffffff;
        --text-main: #0f172a;
        --text-secondary: #64748b;
        --accent: #f59e0b;
        --accent-text: #0f172a;
        --border: #e2e8f0;
      }
      
      body {
        font-family: 'Outfit', sans-serif;
        background-color: var(--bg-main);
        color: var(--text-main);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--text-secondary); 
        border-radius: 3px;
        opacity: 0.5;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent); 
      }
      
      .animate-pulse-slow {
        animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      @keyframes slideIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .message-enter {
        animation: slideIn 0.3s ease-out forwards;
      }
    </style>

  </body>
